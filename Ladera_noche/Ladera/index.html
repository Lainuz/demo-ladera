<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladera</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">

        <div class="content-logo">
            <img src="assets/img/logo.png" class="logo" alt="Logo_Hotel_Ladera">
        </div>

        <div class="progreso">
            <div class="number">
                <p>1</p>
            </div>
            <hr>
            <div class="number-desac">
                <p>2</p>
            </div>
            <hr>
            <div class="number-desac">
                <p>3</p>
            </div>
            <hr>
            <div class="number-desac">
                <p>4</p>
            </div>
            <hr>
        </div>


        <div class="caja">
            <div class="descripcion">Seleccione fechas de reserva </div>
            <div class="inputs">
                <div class="box-fecha">
                    <label>Llegada</label>
                    <input type="date" class="fecha">
                </div>
                <div class="box-fecha">
                    <label>Salida </label>
                    <input type="date" class="fecha">
                </div>
            </div>
            <div class="boton-a">
                <a href="rooms.html">Continuar</a>
            </div>
        </div>

        <footer class="footer">
            <p>Hotel Ladera | Los Araucanos 2021 Providencia | Santiago | Region Metropolitana |</p>
            <p><a href="http://www.ladera.cl">http://www.ladera.cl/</a></p>
        </footer>

    </div>
</body>

</html>
