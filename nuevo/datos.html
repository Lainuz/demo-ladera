<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladera</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1b7a5f9bac.js" crossorigin="anonymous"></script>
</head>

<body class="cuerpo" id="cuerpo">
    <div class="contenedor">
        <div class="content-logo">
            <img src="assets/img/logo.png" class="logo" alt="Logo_Hotel_Ladera">
        </div>

        <div class="progreso">
            <a href="index.html">
                <div class="number">
                    <p>1</p>
                </div>
            </a>
            <hr class="act">
            <a href="rooms.html">
                <div class="number">
                    <p>2</p>
                </div>
            </a>
            <hr class="act">
            <a href="tarifas.html">
                <div class="number">
                    <p>3</p>
                </div>
            </a>
            <hr class="act">
            <div class="number loader">
                <p>4</p>
            </div>
            <hr>
        </div>

        <div class="caja">
            <div class="descripcion">Detalle Reserva</div>
            <div class="inputs">
                <div class="detalles">
                    <p><i class="icono fas fa-bed"></i>Habitación Estandar.</p>
                    <p><i class="icono fa-solid fa-user"></i> 2 Adultos.</p>
                    <p><i class="icono fas fa-moon"></i> 2 Noches</p>
                </div>
                <div class="detalles">
                    <p><i class="icono fa-solid fa-square-check"></i> &nbsp; Check-in: 01/01/2023</p>
                    <p><i class="icono fa-regular fa-square-check"></i> &nbsp; Check-out: 10/01/2023</p>
                    <p><i class="icono fa-solid fa-hand-holding-dollar"></i>Total: $ 300.000</p>
                </div>
            </div>

            <div class="datos">
                <div class="descripcion">Información Titular </div>
                <form>
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="apellidos">
                    <input type="text" placeholder="E-mail">
                    <input type="text" placeholder="Télefono">
                    <input type="text" placeholder="Dirección">
                    <input type="text" placeholder="Ciudad">
                    <input type="text" placeholder="País">
                    <input type="text" placeholder="Pasaporte o RUT">
                </form>
            </div>
            <div class="boton-a">
                <a href="confirmacion.html">Confirmar Reserva e ir al pago</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>Hotel Ladera | Los Araucanos 2021 Providencia | Santiago | Region Metropolitana |</p>
            <p><a href="http://www.ladera.cl">http://www.ladera.cl/</a></p>
        </div>
    </footer>



    <script src="assets/js/scripts.js"></script>
</body>

</html>
