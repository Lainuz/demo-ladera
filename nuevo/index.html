<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladera</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="cuerpo" id="cuerpo">
    <div class="contenedor">

        <div class="content-logo">
            <img src="assets/img/logo.png" class="logo" alt="Logo_Hotel_Ladera">
        </div>

        <div class="progreso">
            <div class="number loader">
                <p>1</p>
            </div>
            <hr>

            <div class="number-desac">
                <p>2</p>
            </div>
            <hr>

            <div class="number-desac">

            </div>
            <hr>

            <div class="number-desac">
                <p>4</p>
            </div>

        </div>


        <div class="caja">
            <div class="descripcion">Seleccione fechas de reserva </div>
            <div class="inputs">
                <div class="box-fecha">
                    <label>Llegada</label>
                    <input type="date" class="fecha">

                </div>
                <div class="box-fecha">
                    <label>Salida </label>
                    <input type="date" class="fecha">
                </div>
            </div>

            <div class="boton-a">
                <a href="rooms.html">Continuar</a>

        </div>

        <footer>
            <div class="footer">
                <p>Hotel Ladera | Los Araucanos 2021 Providencia | Santiago | Region Metropolitana |</p>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/danruggi/datepicker/js/deskyCal.js"></script>
