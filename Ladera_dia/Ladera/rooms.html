<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladera</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">

        <div class="content-logo">
            <img src="assets/img/logo.png" class="logo" alt="Logo_Hotel_Ladera">
        </div>

        <div class="progreso">
            <a href="index.html">
                <div class="number">
                    1
                </div>
            </a>
            <hr class="act">
            <div class="number">
                <p>2</p>
            </div>
            <hr>
            <div class="number-desac">
                <p>3</p>
            </div>
            <hr>
            <div class="number-desac">
                <p>4</p>
            </div>
            <hr>
        </div>


        <div class="caja">
            <div class="descripcion">Huéspedes y habitaciones</div>
            <div class="inputs">
                <div class="selectores">
                    <select name="adultos">
                        <option value="1 Adulto">1 Adulto</option>
                        <option value="2 Adultos">2 Adultos</option>
                        <option value="3 Adultos">3 Adultos</option>
                    </select>

                    <select name="ninios">
                        <option value="0 ninio">0 Niños</option>
                        <option value="1 ninio">1 Niños</option>
                        <option value="2 ninio">2 Niños</option>
                    </select>
                </div>
            </div>
            <div class="inputs">
                <div class="selectores">
                    <select name="habitaciones">
                        <option value="1 Habitación">1 Habitación</option>
                        <option value="2 Habitaciones">2 Habitaciones</option>
                        <option value="3 Habitaciones">3 Habitaciones</option>
                    </select>
                    <select disabled>
                    </select>
                </div>
            </div>

            <div class="boton-a">
                <a href="tarifas.html">Continuar</a>
            </div>
        </div>

        <footer class="footer">
            <p>Hotel Ladera | Los Araucanos 2021 Providencia | Santiago | Region Metropolitana |</p>
            <p><a href="http://www.ladera.cl">http://www.ladera.cl/</a></p>

        </footer>

    </div>

</html>
