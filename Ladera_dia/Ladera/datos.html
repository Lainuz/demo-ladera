<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladera</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1b7a5f9bac.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">
        <div class="content-logo">
            <img src="assets/img/logo.png" class="logo" alt="Logo_Hotel_Ladera">
        </div>

        <div class="progreso">
            <a href="index.html">
                <div class="number">
                    <p>1</p>
                </div>
            </a>
            <hr class="act">
            <a href="rooms.html">
                <div class="number">
                    <p>2</p>
                </div>
            </a>
            <hr class="act">
            <a href="tarifas.html">
                <div class="number">
                    <p>3</p>
                </div>
            </a>
            <hr class="act">
            <div class="number">
                <p>4</p>
            </div>
            <hr>
        </div>


        <div class="caja2">
            <div class="inputs">

                <div class="card">
                    <div class="detalles">
                        <h4>Detalle Reserva</h4>
                        <br>
                        <p><i class="icono fas fa-bed"></i>Habitación Estandar.</p>
                        <p><i class="icono fa-solid fa-user"></i> 2 Adultos.</p>
                        <p><i class="icono fas fa-moon"></i> 2 Noches</p>
                    </div>
                    <p>Total: $ 300.000</p>
                </div>

                <div class="card">
                    <h4>Información Titular</h4>
                    <br>
                    <form>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="apellidos">
                        <input type="text" placeholder="E-mail">
                        <input type="text" placeholder="Télefono">
                        <input type="text" placeholder="Dirección">
                        <input type="text" placeholder="Ciudad">
                        <input type="text" placeholder="País">
                        <input type="text" placeholder="Pasaporte o RUT">
                    </form>
                </div>

                <div class="card icon">
                    <h4>Medio de pago</h4>
                    <br>
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-paypal"></i>
                    <form>
                        <input type="text" placeholder="Titular">
                        <input type="text" placeholder="N° Tarjeta">
                        <input type="text" placeholder="MM/AA">
                    </form>
                </div>
            </div>

            <div class="boton-a">
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <a href="confirmacion.html">Confirmar Reserva</a>
            </div>
        </div>

        <footer class="footer">
            <p>Hotel Ladera | Los Araucanos 2021 Providencia | Santiago | Region Metropolitana |</p>
            <p><a href="http://www.ladera.cl">http://www.ladera.cl/</a></p>
        </footer>

    </div>
</body>

</html>
